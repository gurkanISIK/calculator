<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style>
      button {
        font-size: x-large;
        height: 50px;
        width: 50px;
      }
      .operator {
        background-color: #ff9f00 !important;
      }
      .operand {
        background-color: #373553a2;
        color:white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="mt-5">
        <div class="card p-1 w-75 bg-dark text-white ">
          <div class="card-footer">
            <i class="bi bi-calculator"></i> Calculator
          </div>

          <h3 id="result" class="p-2 border-bottom"></h3>
          <div class="col col-12">
            <button
              onclick="calculation+='1'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn  rounded-pill operand"
            >
              1
            </button>
            <button
              onclick="calculation+='2'; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operand"
            >
              2
            </button>
            <button
              onclick="calculation+='3'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand"
            >
              3
            </button>
            <button
              onclick="calculation+= ' + '; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operator"
            >
              +
            </button>
          </div>

          <div class="col">
            <button
              onclick="calculation+='4'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand"
            >
              4
            </button>
            <button
              onclick="calculation+='5'; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operand">5</button>
            <button
              onclick="calculation+='6'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand">6</button>
            <button
              onclick="calculation+= ' - '; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operator"
            >
              -
            </button>
          </div>
          <div class="col d-block">
            <button
              onclick="calculation+='7'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand"
            >
              7
            </button>
            <button
              onclick="calculation+='8'; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operand"
            >
              8
            </button>
            <button
              onclick="calculation+='9'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand"
            >
              9
            </button>
            <button
              onclick="calculation+= ' * '; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operator"
            >
              *
            </button>
          </div>
          <div class="col">
            <button
              onclick="calculation+='0'; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand"
            >
              0
            </button>
            <button
              onclick="calculation+='.'; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operand"
            >
              .
            </button>
            <button
              onclick="calculation=eval(calculation); document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand"
            >
              =
            </button>
            <button
              onclick="calculation+= ' / '; document.getElementById('result').innerHTML=calculation"
              class="btn rounded-pill operator"
            >
              /
            </button>
          </div>
          <div class="col col-sm-6 d-flex justify-content-start">
            <button
              onclick="calculation=''; document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand w-25"
            >
              Clear
            </button>
            <button
              onclick="calculation = calculation.slice(0, -1); document.getElementById('result').innerHTML=calculation"
              class="m-2 btn rounded-pill operand w-25"
            >
              <i class="bi bi-backspace"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let calculation = "";
  </script>

  <script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
</html>
